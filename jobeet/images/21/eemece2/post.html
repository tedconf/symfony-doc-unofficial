<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>
      Jobeet - Your best job board
    </title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/job.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="content">
          <h1>
            <a href="homepage.html"><img src="images/jobeet.gif" alt="Jobeet Job Board" /></a>
          </h1>
          <div id="sub_header">
            <div class="post">
              <h2>
                Ask for people
              </h2>
              <div>
                <a href="post.html">Post a Job</a>
              </div>
            </div>
            <div class="search">
              <h2>
                Ask for a job
              </h2>
              <form action="" method="get">
                <input name="keywords" id="search_keywords" type="text" /><input value="search" type="submit" />
                <div class="help">
                  Enter some keywords (city, country, position, ...)
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="content">
          <h1>
            Post a Job
          </h1>
          <form method="post" action="/job" enctype="multipart/form-data">
            <table id="job_form">
              <tfoot>
                <tr>
                  <td colspan="2">
                    <input value="Preview your job" type="submit" />
                  </td>
                </tr>
              </tfoot>
              <tbody>
                <tr>
                  <th>
                    <label for="job_category_id">Category</label>
                  </th>
                  <td>
                    <select name="job[category_id]" id="job_category_id">
                      <option value="1">
                        Design
                      </option>
                      <option value="2">
                        Programming
                      </option>
                      <option value="3">
                        Manager
                      </option>
                      <option value="4">
                        Administrator
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_type">Type</label>
                  </th>
                  <td>
                    <ul class="radio_list">
                      <li>
                        <input name="job[type]" value="full-time" id="job_type_full-time" checked="checked" type="radio" />&nbsp;<label for="job_type_full-time">Full time</label>
                      </li>
                      <li>
                        <input name="job[type]" value="part-time" id="job_type_part-time" type="radio" />&nbsp;<label for="job_type_part-time">Part time</label>
                      </li>
                      <li>
                        <input name="job[type]" value="freelance" id="job_type_freelance" type="radio" />&nbsp;<label for="job_type_freelance">Freelance</label>
                      </li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_company">Company</label>
                  </th>
                  <td>
                    <input name="job[company]" id="job_company" type="text" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_logo">Company logo</label>
                  </th>
                  <td>
                    <input name="job[logo]" id="job_logo" type="file" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_url">Url</label>
                  </th>
                  <td>
                    <input name="job[url]" id="job_url" type="text" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_position">Position</label>
                  </th>
                  <td>
                    <input name="job[position]" id="job_position" type="text" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_location">Location</label>
                  </th>
                  <td>
                    <input name="job[location]" id="job_location" type="text" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_description">Description</label>
                  </th>
                  <td>
                    <textarea rows="4" cols="30" name="job[description]" id="job_description">
</textarea>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_how_to_apply">How to apply?</label>
                  </th>
                  <td>
                    <textarea rows="4" cols="30" name="job[how_to_apply]" id="job_how_to_apply">
</textarea>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_is_public">Public?</label>
                  </th>
                  <td>
                    <input name="job[is_public]" checked="checked" id="job_is_public" type="checkbox" /><br />
                    Whether the job can also be published on affiliate websites or not.
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="job_email">Email</label>
                  </th>
                  <td>
                    <input name="job[email]" id="job_email" type="text" /><input name="job[id]" id="job_id" type="hidden" /><input name="job[_csrf_token]" value="b5e5a4c2c0621d7604cf4155a6eaaff8" id="job__csrf_token" type="hidden" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      <div id="footer">
        <div class="content">
          <span class="symfony"><img src="images/jobeet-mini.png" /> powered by <a href="http://www.symfony-project.org/"><img src="images/symfony.gif" alt="symfony framework" /></a></span>
          <ul>
            <li>
              <a href="">About Jobeet</a>
            </li>
            <li class="feed">
              <a href="">Full RSS feed</a>
            </li>
            <li>
              <a href="">Jobeet API</a>
            </li>
            <li class="last">
              <a href="">Affiliates</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
